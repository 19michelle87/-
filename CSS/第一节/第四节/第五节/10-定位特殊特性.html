<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位的特殊特性</title>
    <style>
        
        
        span {
            /*     <!-- 行内元素 添加 绝对 或 固定 定位，可以是直接设置高度和宽度 --> */
            position: absolute; 
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
        div {
            /* 块级元素添加 绝对 或 固定 定位，如果不给高度和宽度，则默认大小是内容大小 */
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<body>

    <!-- 行内元素 添加 绝对 或 固定 定位，可以是直接设置高度和宽度 -->
    <span>123</span>
    <!-- 块级元素添加 绝对 或 固定 定位，如果不给高度和宽度，则默认大小是内容大小 -->
    <div>abcd</div>
</body>
</html>
